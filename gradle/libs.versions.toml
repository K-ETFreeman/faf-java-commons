[versions]
kotlin = "2.0.10"
jackson = "2.16.1"
reactor = "3.6.8"
mockito = "5.12.0"

[libraries]
lombok = { module = "org.projectlombok:lombok", version = "1.18.34" }
slf4j-api = { module = "org.slf4j:slf4j-api", version = "2.0.16" }
jetbrains-annotations = { module = "org.jetbrains:annotations", version = "24.1.0" }
logback-classic = { module = "ch.qos.logback:logback-classic", version = "1.5.6" }
jackson-annotations = { module = "com.fasterxml.jackson.core:jackson-annotations", version.ref = "jackson" }
jackson-core = { module = "com.fasterxml.jackson.core:jackson-core", version.ref = "jackson" }
jackson-databind = { module = "com.fasterxml.jackson.core:jackson-databind", version.ref = "jackson" }
jackson-module-kotlin = { module = "com.fasterxml.jackson.module:jackson-module-kotlin", version.ref = "jackson" }
jackson-datatype-jsr310 = { module = "com.fasterxml.jackson.datatype:jackson-datatype-jsr310", version.ref = "jackson" }
guava = { module = "com.google.guava:guava", version = "33.2.1-jre" }
reactor-core = { module = "io.projectreactor:reactor-core", version.ref = "reactor" }
reactor-netty = { module = "io.projectreactor.netty:reactor-netty", version = "1.1.21" }
luaj-jse = { module = "org.luaj:luaj-jse", version = "3.0.1" }
zstd-jni = { module = "com.github.luben:zstd-jni", version = "1.5.2-5" } # >=1.5.4-1 fails
commons-compress = { module = "org.apache.commons:commons-compress", version = "1.26.2" }
jsonapi-converter = { module = "com.github.jasminb:jsonapi-converter", version = "0.14" }
q-builders = { module = "com.github.rutledgepaulv:q-builders", version = "1.6" }

junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version = "5.10.3" }
hamcrest-core = { module = "org.hamcrest:hamcrest-core", version = "3.0" }
mockito-core = { module = "org.mockito:mockito-core", version.ref = "mockito" }
mockito-junit-jupiter = { module = "org.mockito:mockito-junit-jupiter", version.ref = "mockito" }
jsonassert = { module = "org.skyscreamer:jsonassert", version = "1.5.3" }
reactor-test = { module = "io.projectreactor:reactor-test", version.ref = "reactor" }
pojo-tester = { module = "pl.pojo:pojo-tester", version = "0.7.6" }

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-plugin-spring = { id = "org.jetbrains.kotlin.plugin.spring", version.ref = "kotlin" }
test-logger = { id = "com.adarshr.test-logger", version = "4.0.0" }
